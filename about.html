<html>
<head>
    <meta charset="UTF-8">
    <title>ผู้จัดทำ</title>
    <link rel="stylesheet" href="/Asset/css/about.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="about-container">
            <div class="bg"></div>
            <div class="btn">
                <button type="button" id="back">กลับ</button>
            </div>
            <div class="items-about">
                <div class="slider">
                    <div class="slide">
                        <img src="/Asset/1.svg" alt="Photo1"/>
                    </div>
                    <div class="slide">
                        <img src="/Asset/2.svg" alt="Photo3"/>
                    </div> 

                    <button class="btn-slide prev"><i class="fas fa-3x fa-chevron-circle-left"></i></button>
                    <button class="btn-slide next"><i class="fas fa-3x fa-chevron-circle-right"></i></button>
                </div>
                <div class="dots-container">
                        <span class="dot active" data-slide="0"></span>
                        <span class="dot" data-slide="1"></span>
                        <!-- <span class="dot" data-slide="2"></span>
                        <span class="dot" data-slide="3"></span> -->
                </div>
            </div>
        </div>
    </div>
    <script src="/Asset/js/about.js"></script>
    <script>
        document.getElementById('back').addEventListener('click', () => {
            location.href = "/index.html"
        })
    </script>
</body>
</html>
